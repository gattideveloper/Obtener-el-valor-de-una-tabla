          valores += $(this).html() + " ";
        }
      });

      valores = valores + "\n";
      alert(valores);
    });

    $(".boton").click(function() {

      var valores = "";

      // Obtenemos todos los valores contenidos en los <td> de la fila
      // seleccionada
      $(this).parents("tr").find(".numero").each(function() {
        valores += $(this).html() + "\n";
      });
    
      console.log(valores);
      alert(valores);
    });
  });
</script>
